<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {padding: 24px; background-color: skyblue;
            cursor: pointer;
            /*opacity: 0;투명도:- 0:완전투명, 1:불투명, 0.5: 반투명, 공간은 차지*/

            /*display: none; 보이지도 않고 공간도 차지하지 않는다.*/}

        p {background-color: aquamarine;}

    </style>
</head>

    <p>다음요소</p>
