<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li{display: inline-block; margin-right: 0.5em;
        border: 1px solid #eee; width: 100px; text-align: center;}
    </style>
</head>
<body>
    <ul>
        <li>홈</li>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>고객센터</li>
        <li>커뮤니티</li>
    </ul>
</body>
</html>
<!--inline:필요한 width공간만 사용한다. width,height,margin 무시
    block: 한 줄 전체, width,height,margin 적용
    inline-block: inline 요소를 가지고 있지만 
    -->
