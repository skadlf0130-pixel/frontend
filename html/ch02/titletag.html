<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h태그는 폰트 크기를 변경하기 위해 사용하는것은 아님
        시맨틱 태그(검색엔진에게 잘보이기 위한, 의미가 있는 태그)를 사용하기 위해 사용
        의미는 검색엔진이 사용
        문서의 h1제목,h2부제목,h3부부제목등-->
    <h1>h1 제목</h1>
    <h2>h2 제목</h2>
    <h3>h3 제목</h3><!--ctrl+/ 주석태그가능-->
    <hr><!--가로줄을 표시하는 태그-->
    <h4>h4 제목</h4>
    <h5>h5 제목</h5>
    <h6>h6 제목</h6>
</body>
</html>
