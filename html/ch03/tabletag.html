<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {border-collapse: collapse; } <!--태그선택자 앞에 태그이름이 들어가야됨-->
        td {border: 1px solid #ccc; text-align: center; padding: 10px; }
    </style>
    <title>Document</title>
</head>
<body>
   <table>
    <caption>1에서 9까지의 숫자들</caption><!--해당표의 제목.-->
    <tr><!--tr태그는 줄을의미-->
        <td>1</td><!--td태그는 칸을 의미-->
        <td>2</td>
        <td>3</td>
    </tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    </table>
</body>
</html><!--한줄삭제 shift+delete-->
