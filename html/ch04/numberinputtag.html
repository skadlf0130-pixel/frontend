<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 관련 인풋 타입</h1>
    <form action="#">
        <label><!-- placeholder- 임시로채워지는 내용물, 힌트같은 -->
            number <input type="number" placeholder="0~10" min="0" max="10">
        </label>
        <br><br>
        <label>
            range <input type="range" min="0" max="100" step="10">
        </label>
        <br><br>
        <label>
            date <input type="date" min="2020-01-01" max="2030-12-31">
        </label>
        <br><br>
        <button type="submit">제출</button>
    </form>
</body>
</html>
