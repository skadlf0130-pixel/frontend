<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
        <label>
            <!--애스터리스크/아스트릭-->
            file<br>
            <input type="file" accept="image/png" multiple><!--<image/*>을 입력시 파일 확장가능. *=이미지파일 전부라는 의미-->
            <!--<multiple>여러파일한번에 업로드가능-->    
        </label>
        <br><br>
        <label>
            hidden <br>
            <input type="hidden" name="hidden" value="홍길동">
        </label>
        <br><br>
        <button>제출</button>
    </form>
    <hr>
        <form action="#">
        <label>
            email<br> <input type="email" name="email">
        </label>
        <br><br>
        <button>제출</button>
    </form>
</body>
</html>
