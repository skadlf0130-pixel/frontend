<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        fetch('https://picsum.photos/v2/list')
        .then(res => res.json())
        .then(json =>procItems(json))
        .catch(err => console.log(err));
        //. 을 찍을 수 있는것은 객체주소값이 올 수 있어서이다

        const procItems = list =>{
            const $container = document.querySelector('#container');

            list.forEach( (item, i) => {
                const elem = makeItem(item);
                $container.append(elem);
            });
        }

        const makeItem = data =>{
            console.log('data:',data);

            const width = parseInt(data.width * 0.1);
            const height = parseInt(data.height * 0.1);
            const src = `https://picsum.photos/id/${data.id}/${width}/${height}`;
            const div= document.createElement('div');
            div.innerHTML = `
                <img src="${src}" alt="${data.author}" >
                <div></div>
            `;
            return div;
        }

        const obj = {
            name : '홍길동',
            age : 22,
            heigth : 168.4
        }

        console.log('obj:', obj);
        const jsonobj = JSON.stringify(obj);
        console.log('jsonobj:', jsonobj)
        const obj2 = JSON.parse(jsonobj);
        console.log('obj2:', obj2);
    </script>
</body>
</html>
