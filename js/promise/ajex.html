<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        #page-container span { 
            display:inline-block; margin-left: 10px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="page-container"></div>
    <div id="container"></div>

    <script>
        const makePageContainer = () => {
            const $pageContainer = document.querySelector('#page-container');
            for(let i=1; i<=10; i++) {
                const $span = document.createElement('span');
                $pageContainer.append($span);
                $span.innerText = i;
                $span.addEventListener('click',() => {
                    getData(i);
                });
            }
        }
        makePageContainer();

        const getData = page => {
            fetch(`https://picsum.photos/v2/list?limit=50&page=${page}`)
            .then(res => res.json())
            .then(json =>procItems(json))
            .catch(err => {
                alert('에러 발생!');
                console.log(err)
            });
        }
        getData(1);

        //. 을 찍을 수 있는것은 객체주소값이 올 수 있어서이다
        const $container = document.querySelector('#container');

        const procItems = list =>{
            $container.innerText = null;
            list.forEach( (item, i) => {
                const elem = makeItem(item);
                $container.append(elem);
            });
        }

        const makeItem = data =>{
            console.log('data:',data);

            const width = parseInt(data.width * 0.1);
            const height = parseInt(data.height * 0.1);
            const src = `https://picsum.photos/id/${data.id}/${width}/${height}`;
            const div= document.createElement('div');
            div.className = 'aaa bbb';
            div.innerHTML = `
                <img src="${src}" alt="${data.author}작가가 찍은 사진" >
                <div>${data.author}</div>
            `;
            return div;
        }

        const obj = {
            name : '홍길동',
            age : 22,
            heigth : 168.4
        }

        console.log('obj:', obj);
        const jsonobj = JSON.stringify(obj);
        console.log('jsonobj:', jsonobj)
        const obj2 = JSON.parse(jsonobj);
        console.log('obj2:', obj2);
    </script>
</body>
</html>
